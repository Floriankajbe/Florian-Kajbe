<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logincss.css">
    <script src="loginjs.js"></script>
    <title>Login</title>
</head>
<body>
    <form class="login-form">
        
        <div class="login-form__logo-container">
            <img class="login-form__logo" src="logo.png" alt="logo">       
        </div>

        <div class="login-form__content">
            <div class="logo-form__header"><h1>LOGIN</h1></div>
            <input class="login-form__input" type="text" name="" placeholder="Username" id="username">
            <input class="login-form__input" type="password" name="" placeholder="Password" id="password">
            <button class="login-form__button" type="button" value="Login" onclick="validate()">LOGIN</button>
            <div class="login-form__links"></div>
            
        </div>
    </form>
</body>
</html>
